name: climatechange
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  weather_animation: ^1.1.2
  cupertino_icons: ^1.0.8
  logging: ^1.3.0
  flutter_html: ^3.0.0
  http: ^1.4.0
  flutter_widget_from_html: ^0.16.0
  flutter_shake_animated: ^0.0.5
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - asset/overall/
    - asset/default/
    - asset/module1/
    - asset/module2/
    - asset/module3/
    - asset/module3/m3_l1_p6/
    - asset/module3/m3_l1_p7/
    - asset/manual/
    - asset/yu/
    - lib/temp/
    - asset/basketgame/

  fonts:
    - family: JS-Jindara
      fonts:
        - asset: asset/fonts/JS-Jindara-Normal.ttf
        - asset: asset/fonts/JS-Jindara-Italic.ttf
          style: italic
        - asset: asset/fonts/JS-Jindara-Bold.ttf
          weight: 700
        - asset: asset/fonts/JS-Jindara-Bold-Italic.ttf
          weight: 700
          style: italic
